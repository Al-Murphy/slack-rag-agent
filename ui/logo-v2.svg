<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-labelledby="title desc">
  <title id="title">Slack RAG Agent Logo</title>
  <desc id="desc">Logo showing a research paper, search magnifier, and connected graph nodes to represent relevant paper retrieval and relationships.</desc>

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e3a8a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
  </defs>

  <rect x="20" y="20" width="472" height="472" rx="92" fill="url(#bg)"/>

  <!-- Paper/document card -->
  <rect x="88" y="96" width="236" height="304" rx="20" fill="#f8fafc"/>
  <rect x="116" y="138" width="180" height="16" rx="8" fill="#93c5fd"/>
  <rect x="116" y="172" width="158" height="12" rx="6" fill="#cbd5e1"/>
  <rect x="116" y="198" width="168" height="12" rx="6" fill="#cbd5e1"/>
  <rect x="116" y="224" width="142" height="12" rx="6" fill="#cbd5e1"/>
  <rect x="116" y="270" width="112" height="12" rx="6" fill="#94a3b8"/>
  <rect x="116" y="296" width="132" height="12" rx="6" fill="#94a3b8"/>

  <!-- Magnifier (relevant-paper search) -->
  <circle cx="286" cy="294" r="52" fill="none" stroke="url(#accent)" stroke-width="18"/>
  <line x1="324" y1="332" x2="378" y2="386" stroke="url(#accent)" stroke-width="18" stroke-linecap="round"/>

  <!-- Graph nodes + links (paper relations) -->
  <g stroke="#a5f3fc" stroke-width="8" stroke-linecap="round" opacity="0.96">
    <line x1="342" y1="150" x2="412" y2="114"/>
    <line x1="342" y1="150" x2="424" y2="214"/>
    <line x1="412" y1="114" x2="424" y2="214"/>
  </g>
  <g fill="#e0f2fe" stroke="#0f172a" stroke-width="4">
    <circle cx="342" cy="150" r="16"/>
    <circle cx="412" cy="114" r="14"/>
    <circle cx="424" cy="214" r="14"/>
  </g>

  <!-- Footer mark -->
  <text x="256" y="446" text-anchor="middle" fill="#dbeafe" font-size="40" font-family="IBM Plex Sans, Avenir Next, Segoe UI, sans-serif" font-weight="700">RAG</text>
</svg>
