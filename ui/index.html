<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slack RAG Chat</title>
    <style>
      :root {
        --bg: #f3f4f6;
        --panel: #ffffff;
        --sidebar: #111827;
        --sidebar-line: #1f2937;
        --sidebar-text: #e5e7eb;
        --text: #111827;
        --muted: #6b7280;
        --line: #e5e7eb;
        --accent: #111827;
        --assistant: #f8fafc;
        --user: #e5f0ff;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: "IBM Plex Sans", "Avenir Next", "Segoe UI", sans-serif;
        color: var(--text);
        background: var(--bg);
        min-height: 100vh;
      }

      .app {
        display: grid;
        grid-template-columns: 280px 1fr;
        min-height: 100vh;
      }

      .sidebar {
        background: linear-gradient(180deg, #0f172a 0%, var(--sidebar) 100%);
        color: var(--sidebar-text);
        border-right: 1px solid var(--sidebar-line);
        display: flex;
        flex-direction: column;
        padding: 12px;
      }

      .sidebar .new-chat {
        width: 100%;
        height: 40px;
        border-radius: 10px;
        border: 1px solid #334155;
        background: #1e293b;
        color: #f8fafc;
        font-weight: 600;
        cursor: pointer;
      }

      .history {
        margin-top: 12px;
        overflow: auto;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .history-item {
        width: 100%;
        border: 1px solid transparent;
        background: transparent;
        color: #cbd5e1;
        border-radius: 8px;
        padding: 10px;
        text-align: left;
        cursor: pointer;
        font-size: 13px;
      }

      .history-item:hover { background: #1f2937; }
      .history-item.active {
        background: #243042;
        border-color: #334155;
        color: #f8fafc;
      }

      .main {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .topbar {
        padding: 14px 18px;
        border-bottom: 1px solid var(--line);
        background: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .title { font-size: 16px; font-weight: 700; }
      .sub { color: var(--muted); font-size: 12px; }

      .top-actions {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .btn {
        border: 1px solid var(--line);
        background: var(--panel);
        color: var(--text);
        border-radius: 10px;
        height: 36px;
        padding: 0 12px;
        font-weight: 600;
        cursor: pointer;
      }

      .btn.primary {
        border: none;
        background: var(--accent);
        color: #fff;
      }

      .btn.danger {
        border: 1px solid #fecaca;
        background: #fff1f2;
        color: #9f1239;
      }

      .btn:disabled {
        opacity: 0.55;
        cursor: not-allowed;
      }

      .chat-wrap {
        max-width: 920px;
        width: 100%;
        margin: 0 auto;
        padding: 16px;
        display: flex;
        flex-direction: column;
        flex: 1;
      }

      .chat {
        flex: 1;
        border: 1px solid var(--line);
        background: var(--panel);
        border-radius: 16px;
        padding: 18px;
        overflow: auto;
        box-shadow: 0 10px 26px rgba(17, 24, 39, 0.05);
      }

      .msg {
        max-width: 88%;
        margin: 0 0 14px;
        padding: 12px 14px;
        border-radius: 14px;
        line-height: 1.5;
        white-space: pre-wrap;
      }

      .msg.user {
        margin-left: auto;
        background: var(--user);
        border: 1px solid #c6ddff;
      }

      .msg.assistant {
        background: var(--assistant);
        border: 1px solid var(--line);
      }

      .meta {
        margin-top: 6px;
        color: var(--muted);
        font-size: 12px;
      }

      .attachments {
        margin-top: 10px;
        display: grid;
        gap: 8px;
      }

      .attach-card {
        border: 1px solid var(--line);
        border-radius: 10px;
        background: #ffffff;
        padding: 10px;
      }

      .attach-title {
        font-size: 12px;
        color: var(--muted);
        margin-bottom: 6px;
      }

      .attach-list {
        display: grid;
        gap: 5px;
      }

      .attach-link {
        color: #0f4aa4;
        font-size: 13px;
        text-decoration: none;
      }

      .attach-link:hover {
        text-decoration: underline;
      }

      .attach-sub {
        color: var(--muted);
        font-size: 12px;
      }

      .progress-wrap {
        margin-top: 8px;
      }

      .progress-track {
        width: 100%;
        height: 8px;
        border-radius: 999px;
        background: #e5e7eb;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #2563eb 0%, #0ea5e9 100%);
        width: 0%;
        transition: width 0.25s ease;
      }

      .progress-label {
        margin-top: 4px;
        color: var(--muted);
        font-size: 12px;
      }

      .composer {
        margin-top: 12px;
        border: 1px solid var(--line);
        background: var(--panel);
        border-radius: 16px;
        padding: 10px;
      }

      .row {
        display: flex;
        gap: 10px;
        align-items: flex-end;
      }

      textarea {
        flex: 1;
        border: none;
        resize: none;
        background: transparent;
        font: inherit;
        color: var(--text);
        min-height: 44px;
        max-height: 180px;
        outline: none;
        padding: 8px 10px;
      }

      @media (max-width: 980px) {
        .app { grid-template-columns: 1fr; }
        .sidebar { display: none; }
      }
    </style>
  </head>
  <body>
    <main class="app">
      <aside class="sidebar">
        <button id="newChat" class="new-chat" type="button">+ New chat</button>
        <div id="history" class="history"></div>
      </aside>

      <section class="main">
        <header class="topbar">
          <div>
            <div class="title">Slack RAG Chat</div>
            <div id="dbMeta" class="sub">Query indexed papers with free text · DB: loading...</div>
          </div>
          <div class="top-actions">
            <button id="sync" class="btn" type="button">Update DB</button>
            <button id="backfill" class="btn" type="button">Scrape Window</button>
            <button id="evalBtn" class="btn" type="button">Run Retrieval Test</button>
            <button id="clearDb" class="btn danger" type="button">Clear DB</button>
          </div>
        </header>

        <div class="chat-wrap">
          <section id="chat" class="chat"></section>

          <form id="composer" class="composer">
            <div class="row">
              <textarea id="input" placeholder="Message Slack RAG..." required></textarea>
              <button id="send" class="btn primary" type="submit">Send</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <script>
      const chat = document.getElementById('chat');
      const form = document.getElementById('composer');
      const input = document.getElementById('input');
      const send = document.getElementById('send');
      const sync = document.getElementById('sync');
      const backfill = document.getElementById('backfill');
      const clearDb = document.getElementById('clearDb');
      const evalBtn = document.getElementById('evalBtn');
      const newChatBtn = document.getElementById('newChat');
      const historyEl = document.getElementById('history');
      const dbMeta = document.getElementById('dbMeta');

      const STORAGE_KEY = 'slack_rag_chat_history_v1';
      const MAX_HISTORY = 100;
      let conversations = [];
      let activeId = null;

      function nowIso() { return new Date().toISOString(); }

      function loadConversations() {
        try {
          const raw = localStorage.getItem(STORAGE_KEY);
          conversations = raw ? JSON.parse(raw) : [];
          if (!Array.isArray(conversations)) conversations = [];
        } catch {
          conversations = [];
        }
      }

      function saveConversations() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(conversations.slice(0, MAX_HISTORY)));
      }

      function createConversation(initialMsg='New conversation') {
        const id = `c_${Date.now()}_${Math.random().toString(36).slice(2, 8)}`;
        const convo = { id, title: initialMsg, created_at: nowIso(), updated_at: nowIso(), messages: [] };
        conversations.unshift(convo);
        activeId = id;
        saveConversations();
        return convo;
      }

      function getActiveConversation() {
        return conversations.find(c => c.id === activeId) || null;
      }

      function ensureActiveConversation() {
        let convo = getActiveConversation();
        if (!convo) {
          convo = conversations[0] || createConversation();
        }
        return convo;
      }

      function setActiveConversation(id) {
        activeId = id;
        renderHistory();
        renderChat();
      }

      function updateConversationTitle(convo, userText) {
        if (!convo.title || convo.title === 'New conversation') {
          convo.title = userText.slice(0, 60) || 'Conversation';
        }
      }

      function addMessage(role, text, meta='', extra=null) {
        const convo = ensureActiveConversation();
        const message = { id: `m_${Date.now()}_${Math.random().toString(36).slice(2, 8)}`, role, text, meta, extra, ts: nowIso() };
        convo.messages.push(message);
        convo.updated_at = nowIso();
        saveConversations();
        renderHistory();
        renderChat();
        return message.id;
      }

      function updateMessage(messageId, patch) {
        if (!messageId) return;
        const convo = ensureActiveConversation();
        const idx = convo.messages.findIndex((m) => m.id === messageId);
        if (idx < 0) return;
        convo.messages[idx] = { ...convo.messages[idx], ...patch, ts: nowIso() };
        convo.updated_at = nowIso();
        saveConversations();
        renderHistory();
        renderChat();
      }

      function renderHistory() {
        historyEl.innerHTML = '';
        conversations.sort((a, b) => (a.updated_at < b.updated_at ? 1 : -1));
        for (const c of conversations) {
          const btn = document.createElement('button');
          btn.type = 'button';
          btn.className = `history-item ${c.id === activeId ? 'active' : ''}`;
          btn.textContent = c.title || 'Conversation';
          btn.addEventListener('click', () => setActiveConversation(c.id));
          historyEl.appendChild(btn);
        }
      }

      function uniqueBy(items, keyFn) {
        const seen = new Set();
        const out = [];
        for (const item of items) {
          const key = keyFn(item);
          if (!key || seen.has(key)) continue;
          seen.add(key);
          out.push(item);
        }
        return out;
      }

      function extractAnswerArtifacts(data) {
        const papers = Array.isArray(data.papers) ? data.papers : [];
        const matches = Array.isArray(data.matches) ? data.matches : [];

        const sourceCandidates = [];
        for (const p of papers) {
          if (p?.source_url) sourceCandidates.push({ title: p.title || p.doc_id || p.source_url, url: p.source_url, tldr: p.tldr || "" });
        }
        for (const m of matches) {
          const p = m?.paper || {};
          if (p?.source_url) sourceCandidates.push({ title: p.title || p.doc_id || p.source_url, url: p.source_url, tldr: p.tldr || "" });
        }
        const sources = uniqueBy(sourceCandidates, (x) => x.url).slice(0, 6);

        const relatedCandidates = [];
        for (const p of papers) {
          const parentTitle = p.title || p.doc_id || 'Paper';
          const rels = Array.isArray(p.related_papers) ? p.related_papers : [];
          for (const r of rels) {
            if (!r?.source_url) continue;
            relatedCandidates.push({
              title: r.title || r.doc_id || r.source_url,
              url: r.source_url,
              score: r.score,
              from_title: parentTitle,
            });
          }
        }
        const related = uniqueBy(relatedCandidates, (x) => x.url).slice(0, 8);

        return { sources, related };
      }

      function renderAttachments(container, extra) {
        if (!extra) return;

        if (extra.progress && typeof extra.progress.percent === 'number') {
          const pWrap = document.createElement('div');
          pWrap.className = 'progress-wrap';
          const track = document.createElement('div');
          track.className = 'progress-track';
          const bar = document.createElement('div');
          bar.className = 'progress-bar';
          bar.style.width = `${Math.max(0, Math.min(100, extra.progress.percent))}%`;
          track.appendChild(bar);
          pWrap.appendChild(track);
          const lbl = document.createElement('div');
          lbl.className = 'progress-label';
          lbl.textContent = extra.progress.label || `${Math.round(extra.progress.percent)}%`;
          pWrap.appendChild(lbl);
          container.appendChild(pWrap);
        }

        const hasSources = Array.isArray(extra.sources) && extra.sources.length > 0;
        const hasRelated = Array.isArray(extra.related) && extra.related.length > 0;
        if (!hasSources && !hasRelated) return;

        const wrap = document.createElement('div');
        wrap.className = 'attachments';

        if (hasSources) {
          const card = document.createElement('div');
          card.className = 'attach-card';
          const title = document.createElement('div');
          title.className = 'attach-title';
          title.textContent = 'Sources';
          card.appendChild(title);

          const list = document.createElement('div');
          list.className = 'attach-list';
          for (const src of extra.sources) {
            const a = document.createElement('a');
            a.className = 'attach-link';
            a.href = src.url;
            a.target = '_blank';
            a.rel = 'noopener noreferrer';
            a.textContent = src.title || src.url;
            list.appendChild(a);

            if (src.tldr) {
              const sub = document.createElement('div');
              sub.className = 'attach-sub';
              sub.textContent = src.tldr;
              list.appendChild(sub);
            }
          }
          card.appendChild(list);
          wrap.appendChild(card);
        }

        if (hasRelated) {
          const card = document.createElement('div');
          card.className = 'attach-card';
          const title = document.createElement('div');
          title.className = 'attach-title';
          title.textContent = 'Related papers';
          card.appendChild(title);

          const list = document.createElement('div');
          list.className = 'attach-list';
          for (const rel of extra.related) {
            const a = document.createElement('a');
            a.className = 'attach-link';
            a.href = rel.url;
            a.target = '_blank';
            a.rel = 'noopener noreferrer';
            a.textContent = rel.title || rel.url;
            list.appendChild(a);

            const sub = document.createElement('div');
            sub.className = 'attach-sub';
            const scoreText = typeof rel.score === 'number' ? `score=${rel.score.toFixed(2)}` : '';
            sub.textContent = [rel.from_title, scoreText].filter(Boolean).join(' · ');
            list.appendChild(sub);
          }
          card.appendChild(list);
          wrap.appendChild(card);
        }

        container.appendChild(wrap);
      }

      function renderChat() {
        const convo = ensureActiveConversation();
        chat.innerHTML = '';

        const msgs = convo.messages.length
          ? convo.messages
          : [{ role: 'assistant', text: 'Ask a question about indexed papers. Use "Update DB" to ingest new items since the last run.' }];

        for (const m of msgs) {
          const el = document.createElement('div');
          el.className = `msg ${m.role}`;

          const body = document.createElement('div');
          body.textContent = m.text;
          el.appendChild(body);

          if (m.meta) {
            const meta = document.createElement('div');
            meta.className = 'meta';
            meta.textContent = m.meta;
            el.appendChild(meta);
          }

          if (m.role === 'assistant') {
            renderAttachments(el, m.extra || null);
          }

          chat.appendChild(el);
        }

        chat.scrollTop = chat.scrollHeight;
      }

      async function ask(q) {
        const url = `/query?q=${encodeURIComponent(q)}&top_k=5`;
        const res = await fetch(url);
        if (!res.ok) throw new Error(`Request failed: ${res.status}`);
        return await res.json();
      }

      async function runIncrementalUpdate() {
        const res = await fetch('/crawl/incremental', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({})
        });
        if (!res.ok) throw new Error(`Update failed: ${res.status}`);
        return await res.json();
      }

      function parseWindowInput(raw) {
        const m = String(raw || '').trim().toLowerCase().match(/^(\d+)\s*(day|days|week|weeks|month|months|year|years)$/);
        if (!m) return null;
        const value = Number(m[1]);
        const unit = m[2];
        if (!Number.isFinite(value) || value < 1) return null;
        const unitDays = unit.startsWith('day') ? 1 : unit.startsWith('week') ? 7 : unit.startsWith('month') ? 30 : 365;
        return { value, unit, days_back: value * unitDays };
      }

      async function startWindowBackfillJob(daysBack) {
        const res = await fetch('/slack/ingest/channels/async', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            days_back: daysBack,
            include_links: true,
            per_channel_page_cap: 20,
            top_k_files_per_channel: 100,
            top_k_links_per_channel: 200,
          })
        });
        if (!res.ok) throw new Error(`Window scrape start failed: ${res.status}`);
        return await res.json();
      }

      async function getWindowBackfillJob(jobId) {
        const res = await fetch(`/slack/ingest/channels/async/${encodeURIComponent(jobId)}`);
        if (!res.ok) throw new Error(`Window scrape status failed: ${res.status}`);
        return await res.json();
      }

      async function runClearDb(confirmPhrase) {
        const res = await fetch('/admin/clear-db', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ confirm_phrase: confirmPhrase })
        });
        if (!res.ok) {
          let detail = `Clear DB failed: ${res.status}`;
          try {
            const payload = await res.json();
            if (payload?.detail) detail = String(payload.detail);
          } catch (_) {}
          throw new Error(detail);
        }
        return await res.json();
      }

      async function runRetrievalEval(payload) {
        const res = await fetch('/eval/retrieval', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error(`Eval failed: ${res.status}`);
        return await res.json();
      }

      async function getDbStats() {
        const res = await fetch('/db/stats');
        if (!res.ok) throw new Error(`DB stats failed: ${res.status}`);
        return await res.json();
      }

      function formatBytes(bytes) {
        if (bytes === null || bytes === undefined || Number.isNaN(Number(bytes))) return 'n/a';
        const n = Number(bytes);
        if (n < 1024) return `${n} B`;
        if (n < 1024 * 1024) return `${(n / 1024).toFixed(1)} KB`;
        if (n < 1024 * 1024 * 1024) return `${(n / (1024 * 1024)).toFixed(1)} MB`;
        return `${(n / (1024 * 1024 * 1024)).toFixed(2)} GB`;
      }

      async function refreshDbMeta() {
        try {
          const payload = await getDbStats();
          const st = payload.stats || {};
          dbMeta.textContent = `Query indexed papers with free text · DB: ${formatBytes(st.database_size_bytes)} · docs=${st.documents_count ?? 0} · chunks=${st.chunks_count ?? 0}`;
        } catch (_) {
          dbMeta.textContent = 'Query indexed papers with free text · DB: unavailable';
        }
      }

      function startProgressMessage(label, autoAdvance=true) {
        const startedAt = Date.now();
        let percent = 2;
        const id = addMessage('assistant', label, '', { progress: { percent, label: `${percent}%` } });

        const timer = autoAdvance
          ? setInterval(() => {
              percent = Math.min(92, percent + (percent < 40 ? 7 : percent < 75 ? 4 : 2));
              const elapsed = Math.round((Date.now() - startedAt) / 1000);
              updateMessage(id, {
                extra: { progress: { percent, label: `${percent}% · ${elapsed}s elapsed` } },
              });
            }, 900)
          : null;

        return {
          setProgress(nextPercent, labelText='') {
            percent = Math.max(0, Math.min(99, Number(nextPercent || 0)));
            const elapsed = Math.round((Date.now() - startedAt) / 1000);
            const fallback = `${Math.round(percent)}% · ${elapsed}s elapsed`;
            updateMessage(id, {
              extra: { progress: { percent, label: labelText || fallback } },
            });
          },
          done(finalText, finalMeta) {
            if (timer) clearInterval(timer);
            updateMessage(id, {
              text: finalText,
              meta: finalMeta,
              extra: { progress: { percent: 100, label: '100% · completed' } },
            });
          },
          fail(finalText, err) {
            if (timer) clearInterval(timer);
            updateMessage(id, {
              text: finalText,
              meta: String(err || ''),
              extra: { progress: { percent: 100, label: 'failed' } },
            });
          },
        };
      }

      function autoGrow() {
        input.style.height = 'auto';
        input.style.height = `${Math.min(input.scrollHeight, 180)}px`;
      }

      input.addEventListener('input', autoGrow);
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          form.requestSubmit();
        }
      });

      newChatBtn.addEventListener('click', () => {
        createConversation();
        renderHistory();
        renderChat();
        input.focus();
      });

      sync.addEventListener('click', async () => {
        sync.disabled = true;
        const progress = startProgressMessage('Updating DB from Slack since the last run...');
        try {
          const payload = await runIncrementalUpdate();
          const r = payload.result || {};
          const m = r.metrics || {};
          const byChannel = r.by_channel || {};
          const touched = Object.entries(byChannel).filter(([, s]) => (s.ingested || 0) > 0 || (s.duplicates || 0) > 0 || (s.errors || 0) > 0).length;
          await refreshDbMeta();
          progress.done(
            'Database update completed.',
            `messages_scanned=${m.messages_scanned ?? 0}, links_found=${m.link_discovered ?? 0}, pdfs_found=${m.pdf_discovered ?? 0}, ingested=${m.ingested ?? 0}, duplicates=${m.duplicates ?? 0}, errors=${m.errors ?? 0}, channels_touched=${touched}, duration=${m.duration_ms ?? '-'} ms`
          );
        } catch (err) {
          progress.fail('DB update failed.', err);
        } finally {
          sync.disabled = false;
        }
      });

      backfill.addEventListener('click', async () => {
        const raw = window.prompt('Enter scrape window (examples: 3 days, 2 weeks, 1 month, 1 year):', '7 days');
        if (raw === null) return;

        const parsed = parseWindowInput(raw);
        if (!parsed) {
          addMessage('assistant', 'Invalid scrape window.', 'Use format like: 3 days, 2 weeks, 1 month, or 1 year.');
          return;
        }

        backfill.disabled = true;
        const progress = startProgressMessage(`Running backfill scrape for ${parsed.value} ${parsed.unit}...`, false);
        try {
          const started = await startWindowBackfillJob(parsed.days_back);
          const jobId = started.job_id;
          if (!jobId) throw new Error('Missing backfill job id');

          let payload = null;
          for (;;) {
            await new Promise((r) => setTimeout(r, 1000));
            const statusResp = await getWindowBackfillJob(jobId);
            const job = statusResp.job || {};
            const total = Number(job.total_channels || 0);
            const done = Number(job.processed_channels || 0);
            const pct = total > 0 ? (done / total) * 100 : Number(job.percent || 0);
            const current = job.current_channel_id ? ` · current=${job.current_channel_id}` : '';
            progress.setProgress(pct, `${Math.round(pct)}% · ${done}/${total || '?'} channels${current}`);

            if (job.status === 'completed') {
              payload = job.result || {};
              break;
            }
            if (job.status === 'failed') {
              throw new Error(job.error || 'Backfill job failed');
            }
          }

          const m = payload.metrics || {};
          const byChannel = payload.by_channel || {};
          const touched = Object.entries(byChannel).filter(([, s]) => (s.ingested || 0) > 0 || (s.duplicates || 0) > 0 || (s.errors || 0) > 0).length;
          await refreshDbMeta();
          progress.done(
            'Window scrape completed.',
            `window=${parsed.value} ${parsed.unit} (${parsed.days_back} days), messages_scanned=${m.messages_scanned ?? 0}, links_found=${m.link_discovered ?? 0}, pdfs_found=${m.pdf_discovered ?? 0}, ingested=${m.ingested ?? 0}, duplicates=${m.duplicates ?? 0}, errors=${m.errors ?? 0}, channels_scanned=${payload.channels_scanned ?? '-'}, channels_touched=${touched}, duration=${m.duration_ms ?? '-'} ms`
          );
        } catch (err) {
          progress.fail('Window scrape failed.', err);
        } finally {
          backfill.disabled = false;
        }
      });

      clearDb.addEventListener('click', async () => {
        const ok = window.confirm('This will permanently delete all indexed papers, chunks, relations, and crawl state. Continue?');
        if (!ok) return;

        const phrase = window.prompt('Type CLEAR DB to confirm destructive reset:', '');
        if (phrase === null) return;
        if (phrase.trim() !== 'CLEAR DB') {
          addMessage('assistant', 'Clear DB cancelled.', 'Confirmation phrase did not match EXACTLY: CLEAR DB');
          return;
        }

        clearDb.disabled = true;
        const progress = startProgressMessage('Clearing database...');
        try {
          const payload = await runClearDb(phrase.trim());
          const d = payload.deleted || {};
          await refreshDbMeta();
          progress.done(
            'Database cleared.',
            `documents_deleted=${d.documents_deleted ?? 0}, chunks_deleted=${d.chunks_deleted ?? 0}, paper_relations_deleted=${d.paper_relations_deleted ?? 0}, crawl_state_deleted=${d.crawl_state_deleted ?? 0}`
          );
        } catch (err) {
          progress.fail('Clear DB failed.', err);
        } finally {
          clearDb.disabled = false;
        }
      });

      evalBtn.addEventListener('click', async () => {
        const channelRaw = window.prompt('Optional channel ID to evaluate (leave blank for any):', '');
        if (channelRaw === null) return;

        const daysRaw = window.prompt('Days back to sample paper finding from:', '30');
        if (daysRaw === null) return;

        const paraRaw = window.prompt('Number of paraphrases:', '5');
        if (paraRaw === null) return;

        const daysBack = Number(daysRaw);
        const paraphraseCount = Number(paraRaw);
        if (!Number.isFinite(daysBack) || daysBack < 1 || !Number.isFinite(paraphraseCount) || paraphraseCount < 1) {
          addMessage('assistant', 'Invalid retrieval test settings.', 'days_back must be >=1 and paraphrase_count must be >=1');
          return;
        }

        evalBtn.disabled = true;
        const progress = startProgressMessage('Running retrieval quality test...', false);
        try {
          const payload = await runRetrievalEval({
            channel_id: channelRaw.trim() || null,
            days_back: Math.floor(daysBack),
            paraphrase_count: Math.floor(paraphraseCount),
            top_k: 5,
          });

          if (!payload.ok) {
            progress.fail('Retrieval test failed.', payload.message || payload.reason || 'Unknown error');
            return;
          }

          const m = payload.metrics || {};
          const seed = payload.seed || {};
          const q = payload.queries || [];
          const misses = q.filter(x => !x.hit).length;

          const evalSummary = [
            `hit_rate@k=${m.hit_rate_at_k}`,
            `mrr@k=${m.mrr_at_k}`,
            `hits=${m.hits}/${m.total}`,
            `misses=${misses}`,
          ].join(' · ');

          progress.done('Retrieval test completed.', evalSummary);

          addMessage(
            'assistant',
            `Seed paper: ${seed.title || seed.doc_id || 'unknown'}
Seed finding section: ${seed.section || 'n/a'}
Seed finding: ${(seed.finding_text || '').slice(0, 500)}`,
            `source=${seed.source_url || 'n/a'}`,
            {
              sources: seed.source_url
                ? [{ title: seed.title || seed.doc_id || seed.source_url, url: seed.source_url, tldr: seed.tldr || '' }]
                : [],
              related: [],
            }
          );
        } catch (err) {
          progress.fail('Retrieval test failed.', err);
        } finally {
          evalBtn.disabled = false;
        }
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const q = input.value.trim();
        if (!q) return;

        const convo = ensureActiveConversation();
        updateConversationTitle(convo, q);
        addMessage('user', q);
        input.value = '';
        autoGrow();
        send.disabled = true;

        try {
          const data = await ask(q);
          const answer = data.answer || 'No answer generated.';
          const n = data.matches?.length ?? 0;
          const latency = data.metrics?.latency_ms?.total ?? '-';

          const papers = data.papers || [];
          const topPapers = papers.slice(0, 3).map(p => {
            const title = p.title || p.doc_id;
            const authors = (p.authors || []).slice(0, 3).join(', ');
            return authors ? `${title} (${authors})` : title;
          });

          const meta = `${n} matches · ${latency} ms${topPapers.length ? ' · papers: ' + topPapers.join(' | ') : ''}`;
          const artifacts = extractAnswerArtifacts(data);
          addMessage('assistant', answer, meta, artifacts);
        } catch (err) {
          addMessage('assistant', 'Error querying RAG backend.', String(err));
        } finally {
          send.disabled = false;
          input.focus();
        }
      });

      loadConversations();
      if (!conversations.length) createConversation();
      activeId = conversations[0].id;
      renderHistory();
      renderChat();
      autoGrow();
      refreshDbMeta();
    </script>
  </body>
</html>
